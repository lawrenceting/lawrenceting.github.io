---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}

    <!-- Social -->
     <div class="share-buttons">

      <div class="share-facebook">
        <div class="fb-like" data-href="{{permalink}}" data-send="false" data-layout="button_count" data-width="50" data-show-faces="false" data-font="arial"></div>
      </div>

      <div class="share-twitter">
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{title}}">Tweet</a>
      </div>

      <div class="share-gplus">
        <g:plusone size="medium" href="{{permalink}}"></g:plusone>
      </div>

    </div>      
    <script async src="{{ site.url }}/public/js/social.js"></script>
  <!-- Social -->

  <!-- Disqus Comment -->
    <div id="disqus_thread"></div>
    <script id="disqus_js" async src="{{ site.url }}/public/js/disqus.js"></script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <!-- Disqus Comment -->
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
