---
layout: hidden_page
title: Snippets
published: true
---

{% directory path: snippets %}
	<ul>
		<li>
  			<a href="{{ file.url }}" class="directory_list">{{ file.name }}</a>{% unless forloop.last %} <br> {% endunless %}
  		</li>
	</ul>
{% enddirectory %}

<script>
	$(document).ready(function(){
	    $('ul > li > a.directory_list').each(function(){
	        this.href = this.href.replace('.md', '/');
	    });
	});
</script>
